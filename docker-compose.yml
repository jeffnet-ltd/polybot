services:
  mongodb:
    image: mongo:7.0
    container_name: polybot-mongodb
    ports:
      - "27017:27017"
    volumes:
      - polybot-data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.runCommand({ping: 1})"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - polybot_network

  backend:
    image: python:3.11-slim
    container_name: polybot-backend
    restart: always
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - polybot-model-cache:/app/model_cache
    
    # --- CHANGED: Load all variables from .env automatically ---
    env_file:
      - .env
    # -----------------------------------------------------------

    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - polybot_network
   
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/health')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s 
    command: uvicorn server:app --host 0.0.0.0 --port 8000

  frontend:
    image: node:18-alpine
    container_name: polybot-frontend
    restart: always
    build:
      context: ./frontend
      dockerfile: Dockerfile
    stdin_open: true 
    tty: true        
    volumes:
      - ./frontend:/app
      - /app/node_modules 
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_BACKEND_URL=http://localhost:8000 
      - CI=false
      - WDS_SOCKET_PORT=0
    command: sh -c "npm install && npm start" 
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - polybot_network

volumes:
  polybot-data:
  polybot-model-cache:

networks:
  polybot_network:
    driver: bridge